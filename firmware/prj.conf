# Enable simulated sensors for native_sim
CONFIG_SIM_BARO=y
CONFIG_SIM_ACCEL=y
CONFIG_SIM_GYRO=y
CONFIG_SIM_PYRO=y
CONFIG_SIM_SDMMC=y

# Enable GPIO support
CONFIG_GPIO=y

# Enable sensor subsystem
CONFIG_SENSOR=y

# Enable SPI support
CONFIG_SPI=y

# Enable C++ support
CONFIG_CPP=y

# Enable SMF (state machine framework)
CONFIG_SMF=y

# Enable BMI08X sensor driver
CONFIG_BMI08X=y
CONFIG_BMI08X_ACCEL_TRIGGER_NONE=y
CONFIG_BMI08X_GYRO_TRIGGER_NONE=y

# Enable MS5607 and MS5611 barometer drivers
CONFIG_MS5607=y
CONFIG_MS5611=y

# Enable SDMMC disk driver and hardware flow control
CONFIG_DISK_DRIVER_SDMMC=y
CONFIG_SDMMC_STM32_HWFC=y

# Enable disk access API
CONFIG_DISK_ACCESS=y

# Enable file system support
CONFIG_FILE_SYSTEM=y
CONFIG_FAT_FILESYSTEM_ELM=y
CONFIG_FS_FATFS_LFN=y

# Set main thread stack size
CONFIG_MAIN_STACK_SIZE=2048

# Enable sensor asynchronous API
CONFIG_SENSOR_ASYNC_API=y

# Enable debugging features (for development only)
CONFIG_PRINTK=y
CONFIG_CBPRINTF_FP_SUPPORT=y
CONFIG_LOG=y
CONFIG_LOG_MODE_IMMEDIATE=y
CONFIG_SENSOR_LOG_LEVEL_DBG=n
CONFIG_SPI_LOG_LEVEL_DBG=n
CONFIG_GPIO_LOG_LEVEL_DBG=n
CONFIG_BOOT_BANNER=y
CONFIG_ASSERT=n
CONFIG_DEBUG=y
CONFIG_NO_OPTIMIZATIONS=y

# Enable thread debugging features
CONFIG_DEBUG_THREAD_INFO=y
CONFIG_THREAD_MONITOR=y
CONFIG_THREAD_NAME=y
CONFIG_THREAD_STACK_INFO=n
CONFIG_STACK_SENTINEL=y

# Enable nanopb for protobuf support
CONFIG_NANOPB=y
